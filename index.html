    <script>
        class SVGScanner {
            constructor() {
                this.pathInput = document.getElementById('pathInput');
                this.scanBtn = document.getElementById('scanBtn');
                this.status = document.getElementById('status');
                this.gallery = document.getElementById('gallery');
                this.stats = document.getElementById('stats');
                this.searchSection = document.getElementById('search-section');
                this.searchInput = document.getElementById('searchInput');
                this.pagination = document.getElementById('pagination');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.pageInfo = document.getElementById('pageInfo');
                this.progressContainer = document.getElementById('progress-container');
                this.progressFill = document.getElementById('progress-fill');
                this.progressCurrent = document.getElementById('progress-current');
                this.progressFound = document.getElementById('progress-found');
                
                this.currentPage = 1;
                this.currentSearch = '';
                this.pageSize = 200;
                this.progressInterval = null;
                this.currentView = 'grid'; // ÈªòËÆ§ÁΩëÊ†ºËßÜÂõæ
                
                this.bindEvents();
                this.setDefaultPath();
            }

            setDefaultPath() {
                // ËÆæÁΩÆÈªòËÆ§Ë∑ØÂæÑ‰∏∫Áî®Êà∑ÁîµËÑëÁöÑÂêàÈÄÇÁõÆÂΩï
                this.pathInput.value = '.';
            }

            bindEvents() {
                this.scanBtn.addEventListener('click', () => this.startScan());
                this.pathInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.startScan();
                    }
                });
                
                this.searchInput.addEventListener('input', (e) => {
                    this.currentSearch = e.target.value;
                    this.currentPage = 1;
                    this.loadSVGFiles();
                });
                
                this.prevBtn.addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.loadSVGFiles();
                    }
                });
                
                this.nextBtn.addEventListener('click', () => {
                    this.currentPage++;
                    this.loadSVGFiles();
                });

                // ËßÜÂõæÂàáÊç¢‰∫ã‰ª∂
                this.gridViewBtn = document.getElementById('gridViewBtn');
                this.listViewBtn = document.getElementById('listViewBtn');
                
                this.gridViewBtn.addEventListener('click', () => this.switchToGridView());
                this.listViewBtn.addEventListener('click', () => this.switchToListView());
            }

            switchToGridView() {
                this.currentView = 'grid';
                this.gallery.classList.remove('list-view');
                this.gridViewBtn.classList.add('active');
                this.listViewBtn.classList.remove('active');
                this.renderGallery(this.currentFiles || []);
            }

            switchToListView() {
                this.currentView = 'list';
                this.gallery.classList.add('list-view');
                this.listViewBtn.classList.add('active');
                this.gridViewBtn.classList.remove('active');
                this.renderGallery(this.currentFiles || []);
            }

            showStatus(message, type = 'loading') {
                // ‰∏çÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØÔºåÈÅøÂÖçÂç†Áî®Á©∫Èó¥
                if (type === 'success') {
                    return;
                }
                
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
            }

            hideStatus() {
                this.status.style.display = 'none';
            }

            async startScan() {
                const path = this.pathInput.value.trim();
                if (!path) {
                    this.showStatus('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁõÆÂΩïË∑ØÂæÑ', 'error');
                    return;
                }

                // Ê£ÄÊü•Ë∑ØÂæÑÊ†ºÂºè - ÂÖÅËÆ∏Áî®Êà∑ÁîµËÑëË∑ØÂæÑ
                if (!path || path.trim() === '') {
                    this.showStatus('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁõÆÂΩïË∑ØÂæÑ', 'error');
                    return;
                }

                this.scanBtn.disabled = true;
                this.showStatus('Ê≠£Âú®Êâ´ÊèèÁõÆÂΩï...', 'loading');
                this.showProgress();
                this.startProgressTracking();
                
                const startTime = Date.now();

                try {
                    const result = await this.scanDirectory(path);
                    const scanTime = Date.now() - startTime;
                    
                    this.stopProgressTracking();
                    this.hideProgress();
                    this.displayResults(result, scanTime);
                    this.showStatus(`Êâ´ÊèèÂÆåÊàêÔºÅÂèëÁé∞ ${result.svgFiles.length} ‰∏™SVGÊñá‰ª∂`, 'success');
                } catch (error) {
                    this.stopProgressTracking();
                    this.hideProgress();
                    this.showStatus(`Êâ´ÊèèÂ§±Ë¥•: ${error.message}`, 'error');
                } finally {
                    this.scanBtn.disabled = false;
                }
            }

            showProgress() {
                this.progressContainer.style.display = 'block';
                this.status.style.display = 'none';
            }

            hideProgress() {
                this.progressContainer.style.display = 'none';
            }

            startProgressTracking() {
                this.progressInterval = setInterval(async () => {
                    try {
                        const response = await fetch('/api/scan-progress');
                        if (response.ok) {
                            const data = await response.json();
                            this.updateProgress(data.data);
                        }
                    } catch (error) {
                        console.error('Ëé∑ÂèñËøõÂ∫¶Â§±Ë¥•:', error);
                    }
                }, 1000);
            }

            stopProgressTracking() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
            }

            updateProgress(progress) {
                if (progress.isScanning) {
                    const percentage = progress.totalFiles > 0 ? 
                        Math.min((progress.processedFiles / progress.totalFiles) * 100, 100) : 0;
                    
                    this.progressFill.style.width = `${percentage}%`;
                    this.progressCurrent.textContent = `Â∑≤Â§ÑÁêÜ: ${progress.processedFiles} / ${progress.totalFiles} ‰∏™Êñá‰ª∂`;
                    this.progressFound.textContent = `Â∑≤ÂèëÁé∞: ${progress.foundSVGFiles} ‰∏™SVGÊñá‰ª∂`;
                }
            }

            async scanDirectory(path) {
                try {
                    const response = await fetch('/api/scan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ path })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Êâ´ÊèèËØ∑Ê±ÇÂ§±Ë¥•');
                    }

                    const result = await response.json();
                    return result.data;
                } catch (error) {
                    throw new Error(`Êâ´ÊèèÂ§±Ë¥•: ${error.message}`);
                }
            }

            displayResults(result, scanTime) {
                this.updateStats(result.allFiles.length, result.svgFiles.length, scanTime);
                this.showSearchAndPagination();
                this.loadSVGFiles();
            }

            showSearchAndPagination() {
                this.searchSection.style.display = 'block';
                this.pagination.style.display = 'flex';
            }

            async loadSVGFiles() {
                try {
                    const response = await fetch(`/api/svg-files?page=${this.currentPage}&limit=${this.pageSize}&search=${encodeURIComponent(this.currentSearch)}`);
                    
                    if (!response.ok) {
                        throw new Error('Ëé∑ÂèñSVGÊñá‰ª∂ÂàóË°®Â§±Ë¥•');
                    }

                    const result = await response.json();
                    this.renderGallery(result.data.files);
                    this.updatePagination(result.data.pagination);
                } catch (error) {
                    console.error('Âä†ËΩΩSVGÊñá‰ª∂Â§±Ë¥•:', error);
                    this.showStatus(`Âä†ËΩΩÂ§±Ë¥•: ${error.message}`, 'error');
                }
            }

            updatePagination(pagination) {
                this.prevBtn.disabled = !pagination.hasPrev;
                this.nextBtn.disabled = !pagination.hasNext;
                this.pageInfo.textContent = `Á¨¨ ${pagination.page} È°µÔºåÂÖ± ${pagination.totalPages} È°µ (ÂÖ± ${pagination.totalFiles} ‰∏™Êñá‰ª∂)`;
            }

            updateStats(totalFiles, svgFiles, scanTime) {
                document.getElementById('totalFiles').textContent = totalFiles;
                document.getElementById('svgFiles').textContent = svgFiles;
                document.getElementById('scanTime').textContent = `${scanTime}ms`;
                this.stats.style.display = 'flex';
            }

            renderGallery(svgFiles) {
                this.currentFiles = svgFiles; // ‰øùÂ≠òÂΩìÂâçÊñá‰ª∂ÂàóË°®
                
                if (svgFiles.length === 0) {
                    this.gallery.innerHTML = `
                        <div class="empty-state">
                            <h3>üì≠ Êú™ÂèëÁé∞SVGÊñá‰ª∂</h3>
                            <p>Âú®ÊåáÂÆöÁõÆÂΩï‰∏≠Êú™ÊâæÂà∞‰ªª‰ΩïSVGÊñá‰ª∂ÔºåËØ∑Â∞ùËØïÂÖ∂‰ªñÊêúÁ¥¢Êù°‰ª∂</p>
                        </div>
                    `;
                    return;
                }

                if (this.currentView === 'list') {
                    // ÂàóË°®ËßÜÂõæ
                    this.gallery.innerHTML = svgFiles.map(file => {
                        const fileType = file.type || 'svg';
                        const typeLabel = fileType === 'android-vector' ? 'Android' : 'SVG';
                        
                        const fileInfo = {
                            name: file.name,
                            path: file.path,
                            size: this.formatFileSize(file.size),
                            type: fileType
                        };
                        
                        return `
                            <div class="svg-card" data-file-info='${JSON.stringify(fileInfo)}'>
                                <div class="svg-preview">
                                    ${this.getSVGContent(file)}
                                    <div class="list-item-info">
                                        <div class="list-item-name">${file.name}</div>
                                        <div class="list-item-path">${file.path}</div>
                                        <div class="list-item-size">${this.formatFileSize(file.size)}</div>
                                    </div>
                                    <div class="file-type-badge">${typeLabel}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    // ÁΩëÊ†ºËßÜÂõæ
                    this.gallery.innerHTML = svgFiles.map(file => {
                        const fileType = file.type || 'svg';
                        const typeLabel = fileType === 'android-vector' ? 'Android' : 'SVG';
                        
                        const fileInfo = {
                            name: file.name,
                            path: file.path,
                            size: this.formatFileSize(file.size),
                            type: fileType
                        };
                        
                        return `
                            <div class="svg-card" data-file-info='${JSON.stringify(fileInfo)}'>
                                <div class="svg-preview">
                                    <div class="file-type-badge">${typeLabel}</div>
                                    ${this.getSVGContent(file)}
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                // Ê∑ªÂä†ÁÇπÂáªÂäüËÉΩ
                this.addClickFunctionality();
            }

            addClickFunctionality() {
                const cards = document.querySelectorAll('.svg-card');
                console.log(`ÊâæÂà∞ ${cards.length} ‰∏™SVGÂç°Áâá`);
                
                cards.forEach((card, index) => {
                    card.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        try {
                            const fileInfoStr = card.dataset.fileInfo;
                            console.log(`ÁÇπÂáªÂç°Áâá ${index + 1}, fileInfo:`, fileInfoStr);
                            
                            if (!fileInfoStr) {
                                console.error('Ê≤°ÊúâÊâæÂà∞Êñá‰ª∂‰ø°ÊÅØ');
                                this.showToast('ÊòæÁ§∫Â§±Ë¥•ÔºöÊ≤°ÊúâÊñá‰ª∂‰ø°ÊÅØ');
                                return;
                            }
                            
                            const fileInfo = JSON.parse(fileInfoStr);
                            this.showFileInfoModal(fileInfo);
                        } catch (error) {
                            console.error('Â§ÑÁêÜÁÇπÂáª‰∫ã‰ª∂Â§±Ë¥•:', error);
                            this.showToast('ÊòæÁ§∫Â§±Ë¥•ÔºöÊï∞ÊçÆËß£ÊûêÈîôËØØ');
                        }
                    });
                });
            }

            showFileInfoModal(fileInfo) {
                const modal = document.getElementById('fileInfoModal');
                const modalContent = document.getElementById('modalContent');
                
                // ÁîüÊàêÊñá‰ª∂‰ø°ÊÅØHTML
                modalContent.innerHTML = `
                    <div class="file-info-item">
                        <div class="file-info-label">Êñá‰ª∂Âêç:</div>
                        <div class="file-info-value">${fileInfo.name}</div>
                    </div>
                    <div class="file-info-item">
                        <div class="file-info-label">Êñá‰ª∂Ë∑ØÂæÑ:</div>
                        <div class="file-info-value">
                            <div class="file-info-path">${fileInfo.path}</div>
                        </div>
                    </div>
                    <div class="file-info-item">
                        <div class="file-info-label">Êñá‰ª∂Â§ßÂ∞è:</div>
                        <div class="file-info-value">${fileInfo.size}</div>
                    </div>
                    <div class="file-info-item">
                        <div class="file-info-label">Êñá‰ª∂Á±ªÂûã:</div>
                        <div class="file-info-value">${fileInfo.type}</div>
                    </div>
                `;
                
                // ÊòæÁ§∫ÂØπËØùÊ°Ü
                modal.classList.add('show');
                
                // ÁªëÂÆöÂÖ≥Èó≠‰∫ã‰ª∂
                this.bindModalEvents(fileInfo);
            }

            bindModalEvents(fileInfo) {
                const modal = document.getElementById('fileInfoModal');
                const modalClose = document.getElementById('modalClose');
                const modalCloseBtn = document.getElementById('modalCloseBtn');
                const modalCopy = document.getElementById('modalCopy');
                
                // ÂÖ≥Èó≠ÂØπËØùÊ°ÜÂáΩÊï∞
                const closeModal = () => {
                    modal.classList.remove('show');
                };
                
                // ÁßªÈô§‰πãÂâçÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®
                modalClose.removeEventListener('click', closeModal);
                modalCloseBtn.removeEventListener('click', closeModal);
                
                // ÁÇπÂáªÂÖ≥Èó≠ÊåâÈíÆ
                modalClose.addEventListener('click', closeModal);
                modalCloseBtn.addEventListener('click', closeModal);
                
                // ÁÇπÂáªÂØπËØùÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
                const handleModalClick = (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                };
                modal.removeEventListener('click', handleModalClick);
                modal.addEventListener('click', handleModalClick);
                
                // Â§çÂà∂‰ø°ÊÅØÊåâÈíÆ
                const handleCopy = () => {
                    const textToCopy = `Êñá‰ª∂Âêç: ${fileInfo.name}\nÊñá‰ª∂Ë∑ØÂæÑ: ${fileInfo.path}\nÊñá‰ª∂Â§ßÂ∞è: ${fileInfo.size}\nÊñá‰ª∂Á±ªÂûã: ${fileInfo.type}`;
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        this.showToast('Â§çÂà∂ÊàêÂäü');
                    }).catch(err => {
                        console.error('Â§çÂà∂Â§±Ë¥•:', err);
                        this.showToast('Â§çÂà∂Â§±Ë¥•');
                    });
                };
                modalCopy.removeEventListener('click', handleCopy);
                modalCopy.addEventListener('click', handleCopy);
                
                // ESCÈîÆÂÖ≥Èó≠ÂØπËØùÊ°Ü
                const handleKeydown = (e) => {
                    if (e.key === 'Escape' && modal.classList.contains('show')) {
                        closeModal();
                    }
                };
                document.removeEventListener('keydown', handleKeydown);
                document.addEventListener('keydown', handleKeydown);
            }

            showToast(message) {
                // ÁßªÈô§Áé∞ÊúâÁöÑtoast
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }

                // ÂàõÂª∫Êñ∞ÁöÑtoast
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);

                // ÊòæÁ§∫toast
                setTimeout(() => {
                    toast.classList.add('show');
                }, 100);

                // 3ÁßíÂêéÈöêËóètoast
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.remove();
                        }
                    }, 300);
                }, 3000);
            }

            getSVGContent(file) {
                if (file.type === 'android-vector') {
                    // ËΩ¨Êç¢Android Vector Drawable‰∏∫SVG
                    return this.convertAndroidVectorToSvg(file.content);
                }
                return file.content;
            }

            convertAndroidVectorToSvg(vectorContent) {
                try {
                    let svgContent = vectorContent;
                    
                    // ÊõøÊç¢AndroidÂëΩÂêçÁ©∫Èó¥
                    svgContent = svgContent.replace(/xmlns:android="[^"]*"/g, '');
                    svgContent = svgContent.replace(/android:/g, '');
                    
                    // ËΩ¨Êç¢vectorÊ†áÁ≠æ‰∏∫svg
                    svgContent = svgContent.replace(/<vector/g, '<svg');
                    svgContent = svgContent.replace(/<\/vector>/g, '</svg>');
                    
                    // ËΩ¨Êç¢Â±ûÊÄß
                    svgContent = svgContent.replace(/width="([^"]*dp)"/g, 'width="$1"');
                    svgContent = svgContent.replace(/height="([^"]*dp)"/g, 'height="$1"');
                    svgContent = svgContent.replace(/viewportWidth="([^"]*)"/g, 'viewBox="0 0 $1 $1"');
                    svgContent = svgContent.replace(/viewportHeight="([^"]*)"/g, '');
                    
                    // ËΩ¨Êç¢pathÂ±ûÊÄß
                    svgContent = svgContent.replace(/pathData="([^"]*)"/g, 'd="$1"');
                    svgContent = svgContent.replace(/fillColor="([^"]*)"/g, 'fill="$1"');
                    svgContent = svgContent.replace(/fillType="([^"]*)"/g, 'fill-rule="$1"');
                    
                    // Ê∑ªÂä†SVGÂëΩÂêçÁ©∫Èó¥
                    if (!svgContent.includes('xmlns="http://www.w3.org/2000/svg"')) {
                        svgContent = svgContent.replace(/<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
                    }
                    
                    return svgContent;
                } catch (error) {
                    console.error('ËΩ¨Êç¢Android Vector DrawableÂ§±Ë¥•:', error);
                    return vectorContent;
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new SVGScanner();
        });
    </script>
